<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // Ancho del rectangulo
        let anchoTexto;
        anchoTexto = prompt("Anchura del rectángulo");
        let ancho;
        ancho = parseInt(anchoTexto);
        typeof (ancho); 
        // Altura del rectángulo
        let alturaTexto;
        alturaTexto = prompt("Altura del rectángulo");
        let altura;
        altura = parseInt(alturaTexto);
        typeof (altura); 
        // Calcula área 
        area = ancho * altura; 
        area = "El área del rectángulo es " + area; // Damos a la variable area un nuevo valor 
        console.log(area); // Mostramos en la consola del navegador el valor del area
    </script>
</body>
</html>
